<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fe Fitness | Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header class="header">
        <div class="header-sub">
            <p>Envios gratis a todo el pais!</p>
        </div>
        <nav class="nav">
            <h1 class="nav-logotipo"><a href="#">Fe Fitness</a></h1>
            <ul class="nav-bar">
                <li class="li"><a href="#">Inicio</a></li>
                <li class="li"><a href="#">Catálogo</a></li>
                <li class="li"><a href="#">Contacto</a></li>
                <li class="li"><a href="#">Acerca de</a></li>
                <li class="li-carrito">
                    <a type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">🛒</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main container">
        <div class="row" id="main-productos">
            
            <!-- Carga dinámica de productos -->

        </div>
        <section id="main-carrito">

            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="main-carrito-cuerpo">
                    
                    <!-- Carga dinámica de pedidos -->
                    
                </div>
                <ul class="list-group list-group-numbered">
                    <li class="d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">TOTAL</div>
                            <p></p>
                            <p class="bg-primary badge" id="total">No hay productos aún...</p>
                        </div>
                        
                    </li>
                </ul>
                <a class="btn btn-primary" onclick="limpiarCarrito()">Limpiar carrito</a>
            </div>

        </section>
    </main>
    <footer class="footer">
        <p>Hecho por Agustín Musumeci</p>
    </footer>

    <template id="confirmarBorrado">
        <swal-title>
            ¿Está seguro que desea borrar su carrito?
        </swal-title>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-button type="confirm" id="boton-confirmar">
            Sí
        </swal-button>
        <swal-button type="cancel">
            Cancelar
        </swal-button>
        <swal-param name="allowEscapeKey" value="true" />
        <swal-param name="customClass" value='{ "popup": "my-popup" }' />
    </template>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
